<html>
    <head>
        <title>Vuejs - basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .canvas{
                width: 300px;
                height: 300px;
                background: #ddd;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <div id="app">
            <h1>{{title}}</h1>
            <p>{{printMe("Yolo")}}</p>
            <a v-bind:href="url">Here is a binded link</a>
            <div v-bind:class="classes">Classes binding : {{classes[1]}}</div>
            <input type="text" :value="title">


            <p>Increment this number : {{number}}</p>
            <button v-on:click="number++">Increment</button>
            <button v-on:dblclick="decrease(1)">Decrease</button>
            <button @click='logEvent'>Log event</button>
            <div class="canvas" @mousemove="logCoords">
                {{coords.x}}, {{coords.y}}
            </div>
            <label for="">Update name</label>
            <input type="text" @keyup='updateName'>

            <!-- two way databinding -->
            <div>
            <label for="">Two way databinding</label>
            <input type="text" v-model="title">
                <div>
                    <h3>Modifier</h3>
                    <button @click.alt="clog">Alt-click me</button>
                    <a href="https://vuejs.org/v2/guide/events.html#Event-Modifiers" @click.prevent="clog">Vue  Modifier</a>
                </div>
            </div>

            <div>
                <h3>V-if</h3>
                <p v-if="showName">Show Name</p>
                <p v-if="!showName">Dont show</p>

                <button @click="toggleName">Toggle the name {{showName}}</button>
            </div>
            <div>
                <h3>V-for</h3>
                <ul>
                    <li v-for="item in items">{{ item }}</li>
                </ul>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
